<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
        <script type="text/javascript"> 
            
        </script>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:inputText id="email" placeholder="Email address" 
                             value="#{bankTransactionManagedBean.loginEmail}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" 
                             value="#{bankTransactionManagedBean.loginPsw}" >                         
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Sign In" 
                                 icon="log-in" size="lg" 
                                 action="#{bankTransactionManagedBean.signIn(bankTransactionManagedBean.loginEmail,bankTransactionManagedBean.loginPsw)}" />
            </h:form>
        </b:container>
        
    </h:body>
</html>
